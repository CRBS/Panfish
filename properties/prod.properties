#
# Properties necessary for deployment of application
# via Makefile
#

#
# directory where panfish should be installed
#
panfish.bin=/home/validation/camera/release/bin/panfish

#
# directory where older versions of above panfish installations
# are archived to when a new installation is deployed
#
panfish.old.bin=/home/validation/camera/release/bin

#
# should be set to private key passed to scp and ssh
# Ex: -i ~/my.private.key.rsa
# Yes the -i is required cause its passed to ssh
# If no key is needed leave unset
#
server.priv.key=


#
# User and host to deploy panfish to
# Ex: bob@someserver.com
#
server.host=tomcat@cylume.camera.calit2.net


#
# Directory where template files located for this
# configuration. Should be a relative path to
# where Makefile resides
#
template.dir=properties/prod.templates


